<canvas #canvas class="canvas" [ngStyle]="canvasStyle"></canvas>
<div class="controls">
  <label>
    X:
    <input type="range" min="0" max="11" step="0.5" [(ngModel)]="offsetX" />
  </label>

  <label>
    Y:
    <input type="range" min="0" max="11" step="0.5" [(ngModel)]="offsetY" />
  </label>

  <label>
    grid:
    <input type="range" min="0" max="1" step="0.01" [(ngModel)]="weight" />
  </label>
</div>
